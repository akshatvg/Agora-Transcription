<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agora Transcription Demo</title>
  <link rel="icon" href="./favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="./apple-touch-icon.png" type="image/png">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./index.css">

</head>

<body>

  <!-- Container -->
  <div class="container-fluid banner">
    <p class="banner-text">Agora Transcription Demo</p>
  </div>

  <div class="container mt-5 mb-5">
    <form id="join-form">
      <div class="row join-info-group">
        <div class="col-sm">
          <p class="join-info-text">AppID</p>
          <input id="appid" type="text" placeholder="Enter AppID" required class="form-control">
        </div>
        <div class="col-sm">
          <p class="join-info-text">Channel</p>
          <input id="channel" type="text" placeholder="Enter Channel Name" required class="form-control">
        </div>
        <div class="col-sm">
          <p class="join-info-text">Name</p>
          <input id="accountName" type="text" placeholder="Enter Your Name" required class="form-control">
        </div>
      </div>

      <div class="button-group mt-2">
        <button id="join" type="submit" class="btn btn-sm">Join</button>
        <button id="leave" type="button" class="btn btn-sm" disabled>Leave</button>
        <button id="transcribe" type="button" class="btn btn-sm" disabled>Start <i class="fa fa-bullhorn"></i></button>
        <button id="stop-transcribe" type="button" class="btn btn-sm" disabled>Stop <i
            class="fa fa-bullhorn"></i></button>
        <button id="note" type="button" class="btn btn-sm" disabled>Take <i class="fa fa-sticky-note"></i></button>
        <button id="stop-note" type="button" class="btn btn-sm" disabled>Stop <i class="fa fa-sticky-note"></i></button>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <div class="row video-group">
          <div class="col">
            <p id="local-player-name" class="player-name"></p>
            <div id="local-player" class="player"></div>
          </div>
          <div class="w-100"></div>
          <div class="col">
            <div id="remote-playerlist"></div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="transcribed-text my-3">
          <h5 class="text-decoration-underline">Transcribed Text:</h5>
          <div class="actual-text" id="actual-text">
          </div>
        </div>
        <div class="transcribed-text my-3">
          <h5 class="text-decoration-underline">Notes:</h5>
          <div class="note-text" id="note-text">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/agora-rtm-sdk@1.3.1/index.js"></script>
  <script src="./index.js"></script>
</body>

</html>
